name: Build macOS App

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Name of the branch to use to create APP from'
        required: true
      release_name:
        description: 'Release name to create with the built file'
        required: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch_name }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name Load_Balancing_Calculator --add-data "logo.png:." main.py

      - name: Rename built app with version
        run: |
          mv dist/Load_Balancing_Calculator dist/Load_Balancing_Calculator-${{ github.event.inputs.release_name }}

      - name: Create ZIP Package
        run: |
          cd dist
          zip -r Load_Balancing_Calculator-${{ github.event.inputs.release_name }}.zip Load_Balancing_Calculator-${{ github.event.inputs.release_name }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_name }}
          release_name: ${{ github.event.inputs.release_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Load_Balancing_Calculator-${{ github.event.inputs.release_name }}.zip
          asset_name: Load_Balancing_Calculator-${{ github.event.inputs.release_name }}.zip
          asset_content_type: application/zip
